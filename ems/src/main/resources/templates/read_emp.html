<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>List Employees</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container shadow-lg mt-3 rounded">
            <table class="table table-striped table-info">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Salary</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee : ${employees}">
                        <th th:text="${employee.employeeId}"></th>
                        <td th:text="${employee.employeeName}"></td>
                        <td th:text="${employee.employeeSalary}"></td>
                        <td><a class="btn btn-sm btn-warning"
                                th:href="@{/edit/{id}(id=${employee.employeeId})}">Edit</a>
                            <a class="btn btn-sm btn-danger"
                                th:href="@{/delete/{id}(id=${employee.employeeId})}">Delete</a>
                        </td>
                    </tr>
                </tbody>


            </table>
        </div>
    </main>
</body>

</html>
