<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <div class="container text-center">
        <div class="card shadow-lg mt-5">
            <div class="card-body">
                <div class="container">
                    <h1>Employee Management System</h1>
                    <hr>
                </div>
                <a href="/addemp" class="btn btn-primary">ADD</a>
                <!-- <a href="/reademp" class="btn btn-info">READ</a> -->
            </div>

            <table class="container table table-striped ">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Salary</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee : ${employees}">
                        <th th:text="${employee.employeeId}"></th>
                        <td th:text="${employee.employeeName}"></td>
                        <td th:text="${employee.employeeSalary}"></td>
                        <td><a class="btn btn-sm btn-warning"
                                th:href="@{/edit/{id}(id=${employee.employeeId})}">Edit</a>
                            <a class="btn btn-sm btn-danger" th:href="|/delete?id=${employee.employeeId}|">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
